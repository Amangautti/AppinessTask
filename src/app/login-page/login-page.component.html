<div class="col-md-6 col-md-offset-3">
<h2>Please enter Username and Password:</h2>
<form name="form" (ngSubmit)="f.form.valid && submit(userInterface)" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userInterfaceLogin.userName" #userName="ngModel" required />
        <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userInterfaceLogin.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
